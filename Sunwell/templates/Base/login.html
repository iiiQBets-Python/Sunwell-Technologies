<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunwell Technologies Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .bg {
            background-image: url('{% static "images/Base/background.jpg" %}');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .logo-container {
            position: absolute;
            top: 60px;
            left: 60px;
        }

        .logo-container img {
            width: 250px;
            height: auto;
        }

        .cmp-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
        }

        /* .cmp-text {
            position: absolute;
            top: 35%;
            left: 30%;
            color: #fff;
            text-align: center;
        } */

        .cmp-text h4 {
            font-weight: bold;
            font-family: 'Montserrat', sans-serif; 
            font-size: 2em; 
            background:linear-gradient(180deg, #ffffff, #db3d3d); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cmp-text p {
            font-family: 'Roboto', sans-serif; 
            font-size: 1.2em;
            background:linear-gradient(120deg, #ff8888, #f5f5f5); 
            /* background:linear-gradient(120deg, #ffffff, #ff8888);  */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-container {
            position: absolute;
            top: 45%;
            left: 80%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0);
            width: 30%;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-container .form-control {
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.512);
            border-radius: 0;
            height: 50px; 
            padding-left: 2.5rem; /* Padding to make room for icons */
        }

        .form-control-icon {
            position: absolute;
            z-index: 2;
            display: block;
            width: 2rem;
            height: 2rem;
            line-height: 2rem;
            text-align: center;
            pointer-events: none;
            color: #f61700;
        }

        .login-container .form-control:focus {
            box-shadow: none;
            border-color: #80bdff;
        }

        .login {
            font-size: 50px;
            color: #dc3c20;
            font-weight: bold;
        }

        .form-check-label {
            color: white;
        }
        
        .did-floating-label-content {
            position: relative;
            margin-bottom: 20px;
        }

        .did-floating-label {
            color: #000;
            font-size: 15px;
            font-weight: normal;
            position: absolute;
            pointer-events: none;
            left: 40px;
            top: 15px;
            padding: 0 5px;
            background: #fff;
            transition: 0.2s ease all;
        }

        .did-floating-input:focus ~ .did-floating-label,
        .did-floating-input:not(:placeholder-shown) ~ .did-floating-label {
            top: -15px;
            font-size: 15px;
            color: #f61700;
            font-weight: bold;
        }

        .powered-by {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
        }
        
        .btn-primary {
            width: 80%; /* Smaller width */
            display: block; /* Aligns the button to center */
            margin: 10px auto; /* Top and bottom margin with auto horizontally */
        }

        .pwd-toggle {
            top: 10px;
            right: 10px;
            cursor: pointer;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="logo-container">
            <img src="{% static 'images/Base/Sunwell logo.jpg' %}" alt="Company Logo">
        </div>
        <div class="cmp-text">
            <h4>ESTDAS v1.0</h4>
            <p>Electronic Super Track and Data Acquisition System </p>
        </div>
        <div class="login-container">
            <h1 style="text-align: center;" class="login">
                LogIn
            </h1>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group did-floating-label-content position-relative">
                    <i class="fas fa-user form-control-icon" style="top:10px; left:10px;"></i>
                    <input type="text" class="form-control did-floating-input" id="login_name" placeholder=" " name="username" required>  <!-- Changed 'username' to 'login_name' -->
                    <label class="did-floating-label" for="login_name">Login Name</label> <!-- Updated label to reflect 'Login Name' -->
                </div>
                <div class="form-group did-floating-label-content position-relative">
                    <i class="fas fa-lock form-control-icon" style="top:10px; left:10px;"></i>
                    <input type="password" class="form-control did-floating-input" id="password" placeholder=" " name="password" required>
                    <label class="did-floating-label" for="password">Password</label>
                    <i class="fas fa-eye-slash form-control-icon pwd-toggle" onclick="togglePasswordVisibility()"></i>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
        <!-- <div class="powered-by">
            <p>Powered by</p>
            <img src="{% static 'images/Base/iiiQ - Logo.png' %}" alt="Logo" style="width: 100px; height: 50px;">
        </div> -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var toggleIcon = document.querySelector('.pwd-toggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>
