
{% extends "Base/base.html" %}
{% load static %}
{% block title %} Backup {% endblock %}
{% block styles %}
    {{ block.super }}
    <style>
        body{
            background-color: #ffffff; 
        }

        .container{
            padding: 10px !important;
        }
        .form-container {
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .form-label {
            flex: 0 0 30%; /* Adjust the width as needed */
            margin-right: 10px;
            font-weight: bold;
            color: #333;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        /* Floating label styles */
        .input-container input.form-control,
        .input-container select.form-select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-container input.form-control:focus,
        .input-container select.form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .input-container .floating-label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            background-color: #ffffff;
            padding: 0 4px;
            color: #6c757d;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
        }

        .input-container input.form-control:focus ~ .floating-label,
        .input-container input.form-control:not(:placeholder-shown) ~ .floating-label,
        .input-container select.form-select:focus ~ .floating-label,
        .input-container select.form-select:not(:placeholder-shown) ~ .floating-label {
            top: -2px;
            left: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #007bff;
            background-color: #ffffff;
        }

        .save-btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-container {

            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        /* Adjusting the image size for better layout */
        .left-column img {
            width: 100%;
            height: auto;

        }
        .left-column {
            margin-left: 20px;
        }

        .right-column{
            width: 40%;
            margin-left:100px;
        }

        .heading{
            margin:0px;
        }
    </style>
{% endblock styles %}

{% block content %} 

<div class="container pt-5">
    <div class="row">
        <!-- Left column with the image -->
        <div class="col-md-5 left-column">
            <img src="{% static 'images/backup.png' %}" alt="Backup Image"> <!-- Replace with your image path -->

            <!-- Buttons below the image -->
            <div class="btn-container">
                <button type="button" id="take-backup" class="btn btn-primary" onclick="enableDownload()">Take Backup</button>
                <button type="button" id="download-backup" class="btn btn-secondary" disabled>Download Backup</button>
            </div>
        </div>

        <!-- Right column with the form -->
        <div class="col-md-7 right-column">
            <h2 class=" heading text-dark text-center py-2">Backup Settings</h2>
            <div class="form-container">
                <form>
                    <!-- Backup Local Path (Floating Label) -->
                    <div class="form-group">
                        <div class="input-container">
                            <input type="text" id="backup-local-path" class="form-control" placeholder=" " required>
                            <label for="backup-local-path" class="floating-label">Enter Backup local path</label>
                        </div>
                    </div>

                    <!-- Backup Remote Path (Floating Label) -->
                    <div class="form-group">
                        <div class="input-container">
                            <input type="text" id="backup-remote-path" class="form-control" placeholder=" ">
                            <label for="backup-remote-path" class="floating-label">Enter Backup remote path</label>
                        </div>
                    </div>

                    <!-- Backup Time (Standard Label) -->
                    <div class="form-group">
                        <div class="input-container d-flex align-items-center">
                            <input type="time" id="backup-remote-path" class="form-control" placeholder=" ">
                            <label for="backup-remote-path" class="floating-label">Enter Backup Time</label>  
                        </div>
                    </div>

                    <!-- Report Date/Time Stamp (Standard Label) -->
                    <div class="form-group">
                        <div class="input-container">
                            <select id="report-datetime-stamp" class="form-select" placeholder=" " required>
                                <option value="">Select</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                            <label for="report-datetime-stamp" class="floating-label" >Report Date/Time Stamp</label>
                        </div>
                    </div>

                    <!-- Password Change (Standard Label with Unit) -->
                    <div class="form-group">
                        <div class="input-container d-flex align-items-center">
                            <input type="number" id="password-change" class="form-control me-2"  min="1" max="365" placeholder=" " required>
                            <span>Days</span>
                            <label for="password-change" class="floating-label" >Password Change</label>
                        </div>
                    </div>

                    <!-- System Auto Logout Time (Standard Label with Unit) -->
                    <div class="form-group">
                        <div class="input-container d-flex align-items-center">
                            <input type="number" id="system-auto-logout" class="form-control me-2 "  min="1" placeholder=" " required>
                            <span>Minutes</span>
                            <label for="system-auto-logout" class="floating-label" >System Auto Logout Time</label>
                        </div>
                    </div>

                    <!-- User Access Lock Count (Standard Label with Unit) -->
                    <div class="form-group">
                        <div class="input-container d-flex align-items-center">
                            <input type="number" id="user-access-lock" class="form-control me-2"  min="1" placeholder=" " required>
                            <span>Attempts</span>
                            <label for="user-access-lock" class="floating-label" >User Access Lock Count</label>
                        </div>
                    </div>

                    <div class="save-btn-container">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
  {{ block.super }}
  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
      function enableDownload() {
          document.getElementById('download-backup').disabled = false;
      }
  </script>

{% endblock %}
{% endblock content %}
