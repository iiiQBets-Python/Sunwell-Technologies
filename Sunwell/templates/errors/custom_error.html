<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ error_code }} - {{ error_title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    :root {
      --blue: #0e0620;
      --white: #fff;
      --green: #2ccf6d;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Nunito Sans", sans-serif;
      color: var(--blue);
      height: 100vh;
      text-align: center;
      background: #f8f9fa;
    }
    h1 {
      font-size: 7.5rem;
      font-weight: bold;
    }
    h2 {
      font-weight: bold;
    }
    .btn.green {
      border: 4px solid var(--green);
      color: var(--blue);
      font-size: 1.2rem;
      padding: 10px 30px;
      transition: 0.2s ease;
    }
    .btn.green:hover {
      background: var(--green);
      color: var(--white);
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ error_code }}</h1>
    <h2>{{ error_title }}</h2>
    <p>{{ error_message }}</p>
    <a href="{% url 'dashboard' %}" class="btn green">Go to Dashboard</a>
  </div>
  <script>
    gsap.from("h1", { opacity: 0, y: -50, duration: 1 });
    gsap.from("h2", { opacity: 0, y: 50, duration: 1, delay: 0.5 });
    gsap.from("p", { opacity: 0, duration: 1, delay: 1 });
    gsap.from(".btn", { scale: 0, duration: 1, delay: 1.5 });
  </script>
</body>
</html>
