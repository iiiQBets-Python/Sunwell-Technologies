{% extends "Base/base.html" %}
{% load static %}
{% block title %} Restore {% endblock %}
{% block styles %}
    {{ block.super }}
    <style>
        body{
            background-color:#ffff
        }
        .container {
            display: flex;
            align-items: center; 
            padding: 20px;
            max-width: 1200px; 
            margin: 70px 20px 0px 50px;
            
        }

        .form-container {
            padding: 20px;
            margin: 0px 150px 0px 100px;
            border-radius: 10px;
        }

        .form-group {
            position:relative;
            margin-bottom:1.5rem;
        }

        .form-label {
            flex: 0 0 30%; /* Adjust the width as needed */
            margin-right: 10px;
            color: #333;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        /* Floating label styles */
        .input-container input.form-control,
        .input-container select.form-select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-container input.form-control:focus,
        .input-container select.form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .input-container .form-label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            padding: 0 4px;
            color: #6c757d;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
        }

        .input-container input.form-control:focus ~ .form-label,
        .input-container input.form-control:not(:placeholder-shown) ~ .form-label,
        .input-container select.form-select:focus ~ .form-label,
        .input-container select.form-select:not(:placeholder-shown) ~ .form-label {
            top: 0px;
            left: 5px;
            font-size: 14px;
            transition: font-weight 0.3s ease-in-out;
        }

        .image-container{
            margin: 0px 150px 0px 100px;
        }

        img {
            width: 100%;
            height: auto;
            max-width: 350px; 
        }

        button {
            background-color: lightgreen;
            border: none;
            padding: 5px 20px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            text-decoration: none;
            color: rgb(238, 238, 238);
        }

        .form-control:focus,
        .form-select:focus,
        .form-control.filled,
        .form-select.filled {
            border-color: #007bff;
            box-shadow: none;
        }

        .form-control:focus ~ .form-label,
        .form-select:focus ~ .form-label,
        .form-control:not(:placeholder-shown) ~ .form-label,
        .form-select:not(:placeholder-shown) ~ .form-label {
            top: 0;
            transform: translateY(-60%);
            left: 5px;
            font-size: 14px;
            color: #007bff;
        }

        .form-control.filled ~ .form-label,
        .form-select.filled ~ .form-label,
        .form-control:not(:placeholder-shown) ~ .form-label,
        .form-select:not(:placeholder-shown)~ .form-label {
            color: black; /* Initially black */
        }
        
        .form-control:focus ~ .form-label,
        .form-select:focus ~ .form-label,
        .form-control:focus.filled ~ .form-label,
        .form-select:focus.filled ~ .form-label {
            color: #007bff; 
            font-weight: bold;
        }

        .form-select option.selected{
            background-color: #0d4175;
        }

        .form-label {
            position: absolute;
            top: 50%;
            left: 25px;
            transform: translateY(-50%);
            background: #fff;
            padding: 0 5px;
            color: #aaa;
            transition: 0.2s ease all;
            pointer-events: none;
        }
        .form-select.entriesPerPage {
            width: auto;
            display: inline-block;
            vertical-align: middle;
            height: 34px; /* Match height with other form elements */
            }
    </style>
{% endblock styles %}

{% block content %}

<div class="container">
    <div class="form-container">
        <h1 class=" text-center text-dark mb-4">Data Archive</h1>
        <form>
            <div class="form-group">
                <div class="input-container">
                    <select id="department" class="form-control" name="department" placeholder=" " required>
                        <option value="" disabled selected>Select department</option>
                        <option value="QC">QC</option>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                    </select>
                    <label for="department" class="form-label" >Department Name</label>
                </div>
            </div>
            <div class="form-group">
                <div class="input-container d-flex align-items-center">
                    <input type="date" id="archive-time" class="form-control" placeholder=" ">
                    <label for="archive-time" class="form-label">Enter Backup Time</label>  
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-success"><a href="archive.html">Archive</a></button>
            </div>
        </form>
    </div>

    <div class="image-container">
        <img src="{% static 'images/restore.png' %}" alt="Data Image">
    </div>
</div>

{% block scripts %}
    {{ block.super }}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
{% endblock %}
{% endblock content %}
